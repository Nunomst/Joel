<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/c6652d2a72.js" crossorigin="anonymous"></script>
    <title>Deki Deki</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img id="logo" src="./assets/images/logo.png" alt="logo">
        </div>
        <div class="buttons">
          <a href="#">Shop</a>
          <a href="#">About</a>
        </div>
      </div>
    </header>
    <section>
      <div class="search-container">
        <div class="search">
          <a id="search-icon" href="#"><span class="material-symbols-outlined fa-2xl">search</span></a>
        </div>
        <form action="submit">
          <input class="input-search" type="text">
        </form>
        <div class="cartGo">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Ir para o carrinho</p>
        </div>
      </div>
    </section>
    <main>
      <div class="products-grid-container">
        <div class="products-grid-item">
          <div class="item-img">
            <img src="./assets/images/images.jpeg" alt="joia">
          </div>
          Lorem ipsum dolor sit amet.
        </div>

      </div>
    </main>
    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
